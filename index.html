<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Quotes</title>
</head>
<body class="background">
    <h1 class="header">Movie Quotes</h1>
</body>
<section class="border-1" class="flex">
    <div class="box-1" class="col-12 col-sm-6 mb-3">
        <h2  class="text" class="margin-fix">Enter a Quote:</h2>
        <input type="text" class="input" id="user-input" placeholder="Quote">
        <textarea class="textarea"></textarea>
        <button type="button" class="button" id="searchbutton">Search</button>
    </div>
    <div class="outline" class="col-12 col-sm-6 mb-3">
        <h2 class="text">Quote from:</h2>
        <div class="tryme">
        <ul class="list">
            <li class="answer-movie"><strong>Main Actors:</strong></li>
            <li class="actor-name"></li>
            <li class="answer-movie"><strong>Running Time:</strong></li>
            <li class="run-time"></li>
            <li class="answer-movie"><strong>Release Year:</strong></li>
            <li class="release-date"></li>
        </ul>
        </div>
    </div>    
</section>

</section>
<footer>
    <script src="./script.js"></script>
</footer>
